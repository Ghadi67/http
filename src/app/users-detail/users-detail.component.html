<div class="flex">
  <div>
    <label for="user-name">Id: </label>
    <input id="user-name" [(ngModel)]="id" placeholder="User id"/>
  </div>
</div>

<div *ngIf="user">
  <h2>{{user.first_name}} Details</h2>  
  <span>id: </span>{{id}}
    <button type="button" (click)="goBack()">go back</button>
    <button type="button" (click)="save()">save</button>
  </div>
  
  <br>

  <div *ngIf="!user">
    <p>Loading user details...</p>
  </div>
