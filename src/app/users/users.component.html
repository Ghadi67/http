<h1>All Users</h1>
<ul>
  <li *ngFor="let user of users">{{ user.first_name }} {{ user.last_name }}</li>
</ul>
<br>

<h1>Get User By ID</h1>
<form (ngSubmit)="getUser()">
  <label for="userId">User ID:</label>
  <input type="number" id="userId" name="userId" [(ngModel)]="id">
  <button type="submit">Get User {{id}}</button>
</form>

<div *ngIf="user">
  <h2>{{ user.first_name }} {{ user.last_name }}</h2>
  <p>user is not null</p>
</div>
